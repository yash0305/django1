{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>



<div>
    <h1>PRODUCTS</h1>
    <table border="2">
        <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for i in products %}
            <tr>
             <td>{{ i.name }}</td>
             <td>{{ i.category }}</td>
             <td>{{ i.price }}</td>
            </tr>

        {% endfor %}
    </table>

</body>
</html>
